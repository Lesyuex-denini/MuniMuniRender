<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Login Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #357ABD;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign In Via {{ provider.name }}</h1>
        <p>You are about to sign in using your <strong>{{ provider.name }}</strong> account.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Continue</button>
        </form>
    </div>
</body>

</html>
